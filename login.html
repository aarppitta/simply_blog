<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>
    
    <form action="index.html">
        <div class="container">
            <h2>Login Form</h2>
            <div class="main">
        <div>
          <label class="form-label">Username</label>
          <input class="form-control" id="username" style="width: 50rem;">
           </div>
        <div>
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" style="width: 50rem;">
        </div>
    </div>
        <div>
        <button type="submit" class="btn1 btn-primary" style="margin-top: 2rem;
        height: 3.5rem;width: 8rem;background-color: black;color: white;border: none; margin-left: 35.5rem;border-radius: 1rem;" onsubmit="index()" id="btn">Login</button><br>
        <a href="" style="margin-left: 35.5rem; font-size: 20px; color: black;">Register Here</a>
      </div>
    
    </div>  
    </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/dbd4a7548b.js" crossorigin="anonymous"></script>

    <script>
      function index(){
          const uname = document.querySelector('#uname');
          const pass = document.querySelector('#password');
          const btn = document.querySelector('#btn');

          btn.addEventListener('click', () => {
            if(uname.value == 'admin' && pass.value == 'admin'){
              window.location.href = "index.html";
            }
          });
      }
    </script>

</body>
</html>
